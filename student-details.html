<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>   
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc; /* Solo para visualización */
        }
    </style>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="dashboard.html">
                <img src="Logo-colegiosxxi.svg" alt="Logo del Colegio" style="max-height: 50px;">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="dashboard.html">Inicio</a>
                <a class="navbar-item" href="students.html">Fichas de Estudiantes</a>
                <a class="navbar-item" href="logbook.html">Bitácora-Calendario</a>
                <a class="navbar-item" href="settings.html">Configuraciones</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="index.html">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Detalle del Estudiante</h1>
            <div class="box">
                <figure class="image is-128x128">
                    <img src="niño-ejemplo.jpg" alt="Foto del Estudiante">
                </figure>
                <h2 class="subtitle">Información Personal</h2>
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Fecha de Nacimiento:</strong> 21 de Abril de 2005</p>
                <p><strong>Curso:</strong> 10° A</p>
                <p><strong>Email:</strong> juan.perez@example.com</p>
                <h2 class="subtitle mt-5">Calendario de Sesiones</h2>
                <div id='calendar'></div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                defaultView: 'month',
                events: [
                    { title: 'Sesión de Tutoría', start: '2024-04-07', description: 'Revisión de progreso académico.' },
                    { title: 'Sesión de Consejería', start: '2024-04-13', description: 'Consejería emocional.' }
                ],
                eventClick: function(calEvent, jsEvent, view) {
                    // Corrección: Ahora usamos calEvent.title para acceder al título del evento
                    if (calEvent.title === 'Sesión de Tutoría') {
                        window.location.href = 'session-tutoring.html';
                    } else if (calEvent.title === 'Sesión de Consejería') {
                        window.location.href = 'session-counseling.html';
                    }
                }
            });
        });
    </script>    
    
        <div class="buttons">
            <a class="button is-light" href="students.html">Volver al listado</a>
        </div>

</body>
</html>
