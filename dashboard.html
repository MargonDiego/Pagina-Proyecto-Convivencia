<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Convivencia Escolar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-card {
            background: #f5f5f5;
            border-left: 5px solid #3273dc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="dashboard.html">
                <img src="Logo-colegiosxxi.svg" alt="Logo del Colegio" style="max-height: 50px;">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="dashboard.html">Inicio</a>
                <a class="navbar-item" href="students.html">Fichas de Estudiantes</a>
                <a class="navbar-item" href="logbook.html">Bitácora-Calendario</a>
                <a class="navbar-item" href="settings.html">Configuraciones</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="index.html">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">Bienvenido al Sistema de Convivencia Escolar</h1>
            <p class="subtitle">Tu panel de control centralizado.</p>

            <!-- Dashboard Cards -->
            <div class="columns">
                <div class="column">
                    <div class="dashboard-card">
                        <p class="title is-5">Total Estudiantes</p>
                        <p class="subtitle is-6">450</p>
                    </div>
                </div>
                <div class="column">
                    <div class="dashboard-card">
                        <p class="title is-5">Sesiones esta Semana</p>
                        <p class="subtitle is-6">18 Sesiones</p>
                    </div>
                </div>
                <div class="column">
                    <div class="dashboard-card">
                        <p class="title is-5">Alertas de Comportamiento</p>
                        <p class="subtitle is-6">5 Alertas</p>
                    </div>
                </div>
            </div>

            <!-- Gráfico de Intervenciones -->
            <div class="box">
                <h2 class="title is-4">Gráfico de Intervenciones</h2>
                <div class="chart-container">
                    <canvas id="interventionChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script>
        var ctx = document.getElementById('interventionChart').getContext('2d');
        var interventionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: '# de Intervenciones',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Navbar-burger script para que presente información
        document.addEventListener('DOMContentLoaded', () => {
            // OBtener la información para la navburguer
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // verificador que exista una navburguer
            if ($navbarBurgers.length > 0) {

                // añade evento en click
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }
        });
    </script>
</body>
</html>
